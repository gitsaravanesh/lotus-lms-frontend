name: lotus_lms
description: Multi-platform LMS application built with Flutter
version: 2.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.5.0
  
  # Authentication
  amazon_cognito_identity_dart_2: ^3.2.0
  google_sign_in: ^6.2.0
  
  # API & Networking
  dio: ^5.4.0
  retrofit: ^4.0.0
  pretty_dio_logger: ^1.3.1
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Payment
  razorpay_flutter: ^1.3.6
  
  # Routing
  go_router: ^13.0.0
  
  # URL Launcher
  url_launcher: ^6.2.0
  
  # Environment
  flutter_dotenv: ^5.1.0
  
  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  google_fonts: ^4.0.5  # Downgraded for Flutter 3.16.0 compatibility
  
  # Utilities
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  equatable: ^2.0.5
  logger: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.0
  freezed: ^2.4.1
  json_serializable: ^6.7.0
  retrofit_generator: ^8.0.0

flutter:
  uses-material-design: true
  
  assets:
    - .env
