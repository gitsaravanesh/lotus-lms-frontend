<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clearing session...</title>
    <script>
      setTimeout(() => {
        const params = new URLSearchParams(window.location.search);
        const logoutUrl = params.get("logout_url");
        if (logoutUrl) {
          window.location.href = decodeURIComponent(logoutUrl);
        }
      }, 1000);
    </script>
  </head>
  <body
    style="
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    "
  >
    <h3>Signing out securely...</h3>
  </body>
</html>
