<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Signing out...</title>
    <script>
      // Reads logout_url from query string and navigates to it after 800ms
      const params = new URLSearchParams(window.location.search);
      const logoutUrl = params.get("logout_url");
      setTimeout(() => {
        if (logoutUrl) {
          window.location.href = decodeURIComponent(logoutUrl);
        } else {
          // fallback to home
          window.location.href = "/";
        }
      }, 800);
    </script>
  </head>
  <body style="display:flex;justify-content:center;align-items:center;height:100vh;font-family:Arial, sans-serif;">
    <div style="text-align:center;">
      <h3>Signing out securelyâ€¦</h3>
      <p style="color:#666">Please wait a moment.</p>
    </div>
  </body>
</html>
